{% extends 'blog_base.html' %}

{% block content %}

<div class="post_date">
    {{ post.created }}
</div>

<div class="post_title">
    <h2>{{ post.title }}</h2>
</div>

<div class="post_body">
    {{ post.body|safe|linebreaks }}
</div>

    tags:
<div class="tags">
    {% for tag in post.tags.all  %}
        <a href="/blog/tag/{{ tag }}">{{ tag }}</a>
        {% if not forloop.last %} , {% endif %}
    {% endfor %}
</div>

{% endblock %}
